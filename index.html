<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>League Schedule Builder</title>
<style>
body{
  margin:0;
  background:#0f0f16;
  color:#eee;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}
.app{ padding:16px; }
.panel{
  border:1px solid rgba(255,255,255,.12);
  border-radius:16px;
  padding:14px;
  background:rgba(255,255,255,.03);
  max-width:900px;
}
.panel h2{ margin:0 0 12px; font-size:16px; }
.row{ display:flex; gap:10px; flex-wrap:wrap; }
.btn{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.06);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.btn.primary{ background:#7b4dff; border-color:#7b4dff; }
.input{
  background:rgba(0,0,0,.3);
  border:1px solid rgba(255,255,255,.18);
  border-radius:10px;
  padding:8px 10px;
  color:#fff;
}
.schedule{
  margin-top:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.match{
  display:grid;
  grid-template-columns: 280px 140px 280px;
  gap:12px;
  align-items:center;
}
.teamBox, .scoreBox{
  height:60px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  display:flex;
  align-items:center;
  padding:0 12px;
}
.teamBox{ background:rgba(255,255,255,.02); }
.scoreBox{
  justify-content:center;
  background:rgba(0,0,0,.25);
  gap:8px;
}
.teamName{
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-weight:800;
}
.scoreBox input{
  width:48px;
  height:36px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.05);
  color:#fff;
  font-weight:800;
  text-align:center;
}
</style>
</head>
<body>
<div class="app">
  <div class="panel">
    <h2>日程生成</h2>
    <div class="row">
      <button class="btn primary" id="gen">日程を作成</button>
      <select id="mode" class="input">
        <option value="single">1回総当たり</option>
        <option value="double">2回総当たり</option>
      </select>
    </div>

    <div class="schedule" id="schedule"></div>
  </div>
</div>

<script>
const teams = ["Team A","Team B","Team C","Team D"];

function generateRoundRobin(list){
  const rounds = [];
  for(let i=0;i<list.length-1;i++){
    const matches=[];
    for(let j=0;j<list.length/2;j++){
      matches.push([list[j], list[list.length-1-j]]);
    }
    list.splice(1,0,list.pop());
    rounds.push(matches);
  }
  return rounds;
}

document.getElementById("gen").onclick = () => {
  const box = document.getElementById("schedule");
  box.innerHTML="";
  const rounds = generateRoundRobin([...teams]);
  rounds.forEach(r=>{
    r.forEach(m=>{
      const row=document.createElement("div");
      row.className="match";
      row.innerHTML=`
        <div class="teamBox"><div class="teamName">${m[0]}</div></div>
        <div class="scoreBox">
          <input placeholder="-"> - <input placeholder="-">
        </div>
        <div class="teamBox"><div class="teamName">${m[1]}</div></div>
      `;
      box.appendChild(row);
    });
  });
};
</script>
</body>
</html>
